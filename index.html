<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="layout">
      <div class="sidebar">
        <div class="logo">Dashboard</div>
        <div class="menu">
          <menu>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
          </menu>
          <menu>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </menu>
        </div>
      </div>
      <div class="header">
        <div class="search-area">
          <button class="magnifying-glass">S</button>
          <div class="search-bar">Search</div>
        </div>
        <div class="user-area">
          <a class="big-avatar">I</a>
          <div class="greeting">Hi there,</div>
          <a class="user-name-long">Morgan Oakley (@morgan)</a>
        </div>
        <div class="notification-area">
          <a class="notification-icon">B</a>
          <a class="small-avatar">I</a>
          <a class="user-name-short">Morgan Oakley</a>
        </div>
        <div class="post-area">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
